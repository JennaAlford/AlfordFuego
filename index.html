<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Catalog</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .brain-container {
      position: relative;
      width: 220px;
      height: 200px;
      margin-bottom: 40px;
    }

    .brain-half {
      width: 110px;
      height: 200px;
      position: absolute;
      top: 0;
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 1s ease;
    }

    .brain-left {
      left: 0;
      background-image: url('brainleft.png');
    }

    .brain-right {
      right: 0;
      background-image: url('brainright.png');
    }

    .split .brain-left {
      transform: translateX(-120px);
      animation: glowPulse 3s infinite ease-in-out;
    }

    .split .brain-right {
      transform: translateX(120px);
      animation: glowPulse 3s infinite ease-in-out;
    }

    .dream {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      position: absolute;
      top: -220px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 2s ease;
      background-size: cover;
      background-position: center;
    }

    .dream.show {
      opacity: 1;
      animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
      }
      25% {
        filter: drop-shadow(0 0 20px rgba(173, 216, 230, 0.9));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(218, 112, 214, 0.9));
      }
      75% {
        filter: drop-shadow(0 0 20px rgba(173, 216, 230, 0.9));
      }
      100% {
        filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
      }
    }

    .dream-button {
      background-color: lightblue;
      color: black;
      font-size: 18px;
      font-family: sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dream-button:hover {
      background-color: #9fd6f0;
    }
  </style>
</head>
<body>
  <div class="brain-container" id="brain">
    <div class="brain-half brain-left"></div>
    <div class="brain-half brain-right"></div>
    <div class="dream" id="dream"></div>
  </div>

  <button class="dream-button" id="dreamButton">Dream</button>

  <script>
    const brain = document.getElementById('brain');
    const dream = document.getElementById('dream');
    const dreamButton = document.getElementById('dreamButton');

    const dreams = [
      'dream1.jpg',
      'dream2.jpg',
      'dream3.jpg',
      'dream4.jpg'
    ];

    let currentDream = 0;
    let isAnimating = false;

    function triggerDream() {
      if (isAnimating) return;
      isAnimating = true;

      dream.style.backgroundImage = `url(${dreams[currentDream]})`;

      brain.classList.add('split');

      setTimeout(() => {
        dream.classList.add('show');
      }, 1000);

      setTimeout(() => {
        dream.classList.remove('show');
      }, 4000);

      setTimeout(() => {
        brain.classList.remove('split');
        isAnimating = false;
        currentDream = (currentDream + 1) % dreams.length;
      }, 6000);
    }

    dreamButton.addEventListener('click', triggerDream);
  </script>
</body>
</html>
